---
app_user: 'django'

# The relative path from your requirements file.
#
# Relative to: your repository root path.
project_requirements_path: requirements.txt

# This must be the same value from your Django
# settings.py STATIC_URL config but without the last slash ('/').
#
# EXAMPLE: '/static/' became '/static'
static_url: /static

# Python version
python_version: python3 

run_commands:
  - collectstatic

nginx_ssl_protocols:
  - TLSv1
  - TLSv1.1
  - TLSv1.2
